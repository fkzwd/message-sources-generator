plugins {
    id 'java'
    id 'java-gradle-plugin'
    id 'maven-publish'
}

group 'com.vk.dwzkf.gradle-plugins'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.yaml', name: 'snakeyaml', version: '1.33'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.7.4'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.0.1'
    compileOnly 'org.projectlombok:lombok:1.18.26'
    annotationProcessor 'org.projectlombok:lombok:1.18.26'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

gradlePlugin {
    plugins {
        fileDiff {
            id = 'com.vk.dwzkf.gradle-plugins.message-sources-generator'
            implementationClass = 'com.vk.dwzkf.gradle_plugins.message_sources_generator.MessageSourcesGeneratorPlugin'
        }
    }
}